    <div>
        <span>Введіть курс обміну:</span>
        <input id="curs" type="number" placeholder="курс" style="width:45px">
    </div>
    <div>
        <input  type="number" placeholder="введіть сумму в долларах" oninput="converterOnUah(this.value, curs.value)"
        onchange="converterOnUah(this.value, curs.value)" style="width:178px">
        <p>UAH:<span id="outputUAH"></span></p>
        <input  type="number" placeholder="введіть сумму в гривнях" oninput="convertorOnUSD(this.value, curs.value)"
        onchange="convertorOnUSD(this.value, curs.value)" style="width:178px">
        <p>USD:<span id="outputUSD"></span></p>
    </div>
 <script src="HomeWork.js"></script>
